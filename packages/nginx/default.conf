proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;log_format logger-json-log escape=json '{'  '"body_bytes_send":"$body_bytes_sent",'  '"bytes_sent":"$bytes_sent",'  '"http_host":"$http_host",'  '"msec":"$msec",'  '"remote_addr":"$remote_addr",'  '"request_length":"$request_length",'  '"request_method":"$request_method",'  '"request_uri":"$request_uri",'  '"server_port":"$server_port",'  '"server_protocol":"$server_protocol",'  '"ssl_protocol":"$ssl_protocol",'  '"status":"$status",'  '"upstream_response_time":"$upstream_response_time",'  '"upstream_addr":"$upstream_addr",'  '"upstream_connect_time":"$upstream_connect_time"'  '}';upstream app_upstream {  server app:3000;}upstream api_upstream {  server api:5000;}server {  listen 80 default_server;  server_name _;  server_tokens off;  access_log /var/log/nginx/access.log logger-json-log;  error_log /var/log/nginx/error.log logger-json-log;  proxy_http_version 1.1;  proxy_set_header Upgrade $http_upgrade;  proxy_set_header Connection 'upgrade';  proxy_set_header Host $host;  proxy_cache_bypass $http_upgrade;  location / {    proxy_pass http://app_upstream;  }  location /image {    proxy_pass http://api_upstream;  }}